<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600 p-4">Bap er Bank!!!</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-6 p-6">
            <h3 class="text-4xl mb-4">Please Login</h3>
            
                <input id="user-email" class="border-2 rounded-lg border-teal-800 block w-3/4 px-4 mb-4" type="text" placeholder="Your Email">
                <input id="user-password" class="border-2 rounded-lg border-teal-800 block w-3/4 px-4 mb-4" type="password" name="" id="" placeholder="password">
                <button class="bg-yellow-600 px-4 py-2 font-semibold rounded" id="login-submit">Submit</button>
            
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
